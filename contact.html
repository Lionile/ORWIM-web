    <div class="container-fluid mt-5 px-lg-5">

        <header class="text-center main-color">
            <h1>Garmont</h1>
            <p>Opening Doors to Quality and Security.</p>
        </header>

        <section id="main-content">
            <h2>Kontakt</h2>
            <div class="row">
                <div class="col-md-6">
                    <address class="h5 font-weight-bold">
                        <span class="text-lg">Petra Svačiča 1, Garešnica<br></span>
                        <span class="text-lg">Hrvatska<br></span>
                        <abbr title="Mobitel">M:</abbr> <span class="text-lg">(123) 456-7890<br></span>
                        <abbr title="Email">E:</abbr> <span class="text-lg">info@garmont.hr</span>
                    </address>
                    <div class="form-container">
                        <form>
                            <div class="form-group">
                                <label class="font-weight-bold" for="name">Ime:</label>
                                <input type="text" class="form-control " id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold" for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold" for="message">Poruka:</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Pošalji</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="embed-responsive embed-responsive-4by3 mb-4">
                        <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2792.8403343258888!2d16.93741807657537!3d45.57364932612892!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4767a838ea357651%3A0x84d62b042ff3edd9!2zVWwuIFBldHJhIFN2YcSNacSHYSAxLCA0MzI4MCwgR2FyZcWhbmljYQ!5e0!3m2!1sen!2shr!4v1705487088336!5m2!1sen!2shr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
